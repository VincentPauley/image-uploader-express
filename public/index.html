<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Uploader Express</title>
  </head>
  <body>
    <h1>Image Uploader Express</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" accept="image/*" name="photo" />
      <input type="submit" value="upload" />
    </form>
  </body>
</html>
